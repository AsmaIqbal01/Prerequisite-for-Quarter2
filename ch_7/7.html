<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-&---HTML FORMS</title>
</head>
<body>
    <h1>Chapter#7 - Forms</h1>
<form>
    <fieldset>
    <legend>Your Details</legend>
    <label for="fname" >Name</label>
    <input type="text" name="fname" id="fname"><br>
    <br>
    <label for="email" >Email</label>
    <input type="email" name="email" id="email">
    </fieldset>
    <fieldset>
        <legend>Your Review</legend>
        <label for="inquire" >How did you hear about us?</label>
        <select name="browser" id="browser">
            <option value="Firefox"></option>
                        <option value="Google" selected>Google</option>
          <option value="Edge">
             <option value="Chrome">
          <option value="Opera">
          <option value="Safari"> 
          </select><br>
        <label for="question" >Would you visit again?</label><br>
        <input type="radio" name="selection" id="yes" value="Yes">
        <label for="yes">Yes</label>
        <input type="radio" name="selection" id="no" value="No">
        <label for="no">No</label>
        <input type="radio" name="selection" id="maybe" value="May be">
        <label for="maybe">May be</label><br>
        <label for="comments">Comments:</label><br>
        <textarea width="500px" height="500px"></textarea>
        <br>
        <input type="checkbox" id="sign" name="sign" value="sign" checked>
        <label for="sign"> Sign me up for email updates</label><br>
        <br>

        <input type="button" name="submit" value="Submit Review" target="_blank">
    </fieldset>
    </form>
   
</body>
</html>
